<!doctype html>
<html lang="en">

{% load static %}

  <head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style type="text/css">
      body {
        padding-top: 56px;
      }

      .sidebar{
        width: 250px;
        height: calc(100vh - 56px);
        position: fixed;
        left: -250px;
        top: 56px;
        background-color: #343a40;
        transition: all 0.3s;
        z-index: 1000;
        overflow-y: auto;
      }

      .sidebar.show {
        left: 0;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
        transition: all 0.3s;
      }

      .main-content.shifted {
        margin-left: 250px;
      }

      @media (min-width: 992px) {
        .sidebar {
            left: 0;
        }
      .main-content {
          margin-left: 250px;
        }
      }

      .sidebar .nav-link {
          color: rgba(255, 255, 255, 0.8);
          padding: 10px 15px;
      }
      
      .sidebar .nav-link:hover {
          color: #fff;
          background-color: rgba(255, 255, 255, 0.1);
      }
      
      .sidebar .nav-link.active {
          color: #fff;
          background-color: rgba(255, 255, 255, 0.2);
      }


      </style>
  </head>

  <body>
    <!-- Fixed Top Navbar -->
    <nav class="navbar navbar-dark fixed-top" style="background-color: #255ff1;">
        <div class="container-fluid">
            <button class="navbar-toggler me-2 d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="{% static 'images/serha-removebg-preview.png' %}" width="30" height="30" class="d-inline-block align-top" alt="SERHA logo">
                SERHA Maintenance
            </a>
            <div class="dropdown">
              <button class="btn btn-dark dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle"></i> {{ request.user.username }}
              </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form action="{% url 'logout' %}" method="post" class="mb-0">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item">Logout</button>
                    </form>
                </li>
            </ul>
</div>


        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar collapse d-lg-block" id="sidebar">
        <div class="pt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <div class="container-fluid">
            {% block content %}
            <!-- Default content if no block overrides -->
            <h1>Hello, world!</h1>
            {% endblock %}
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
      // Automatically shift content when sidebar is toggled
      document.getElementById('sidebar').addEventListener('show.bs.collapse', function() {
          document.getElementById('mainContent').classList.add('shifted');
      });
      document.getElementById('sidebar').addEventListener('hide.bs.collapse', function() {
          document.getElementById('mainContent').classList.remove('shifted');
      });
    </script>
  </body>

</html>
